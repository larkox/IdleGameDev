<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Idle Game Dev</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jquery.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body onload="new Environment()">
        <div class="main_frame" id="base">
            <div class="main_frame" id="ui">
                <div>Money: <span id="money">0</span></div>
                <div>MpS: <span id="mps">0</span></div>
                <div>Frame Rate: <span id="fps">0</span></div>
            </div>
            <div class="main_frame" id="buttons">
                <div id="buttons_incomes" title="Income sources give you money. The best you can do it, the more money you receive.">Incomes</div>
                <div id="buttons_staff" title="Training staff improves the quality of your work, improving the amount of money you receive">Staff</div>
                <div id="buttons_marketing" title="Marketing give you more work, reducing the time between payments.">Marketing</div>
            </div>
            <div class="main_frame element_container" id="incomes_frame">
            </div>
            <div hidden="hidden" class="main_frame element_container" id="staff_frame">
            </div>
            <div hidden="hidden" class="main_frame element_container" id="marketing_frame">
            </div>
            <div class="main_frame" id="control_buttons">
                <div id="control_save">Save</div>
                <div id="control_delete">Delete Saved Data</div>
            </div>
            <div hidden="hidden" class="main_frame" id="info"></div>
        </div>
    </body>
</html>
